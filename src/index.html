<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <title>Альпака календарь</title>
    <meta name="description" content="">

    <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
<main class="main light-theme">

    <section class="calendar-wrapper">
        <div class="calendar-header">
            <button class="calendar-header__button calendar-header__button--prev" type="button"></button>
            <select class="calendar-header__month">
                <option>Январь</option>
                <option>Февраль</option>
                <option>Март</option>
                <option>Апрель</option>
                <option>Май</option>
            </select>
            <button class="calendar-header__button calendar-header__button--next" type="button"></button>
        </div>

        <table class="calendar">
            <tbody class="calendar__table">
            <tr class="calendar__row">
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="1">1</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="2">2</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="3">3</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="4">4</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="5">5</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="6">6</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="7">7</button>
                </td>
            </tr>

            <tr class="calendar__row">
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="8">8</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="9">9</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="10">10</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="11">11</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="12">12</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="13">13</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="14">14</button>
                </td>
            </tr>

            <tr class="calendar__row">
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="15">15</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="16">16</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="17">17</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="18">18</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="19">19</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="20">20</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="21">21</button>
                </td>
            </tr>

            <tr class="calendar__row">
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="22">22</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="23">23</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="24">24</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="25">25</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="26">26</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="27">27</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="28">28</button>
                </td>
            </tr>

            <tr class="calendar__row">
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="29">29</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="30">30</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day" type="button" data-day="31">31</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day day--disabled" type="button" data-day="1">1</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day day--disabled" type="button" data-day="2">2</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day day--disabled" type="button" data-day="3">3</button>
                </td>
                <td class="calendar__cell">
                    <button class="calendar__day day day--disabled" type="button" data-day="4">4</button>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

    <button class="themes-button" type="button">Try dark theme</button>

</main>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
